<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link rel="stylesheet" href="chess.css">
    <style>
        table {
            border-collapse: collapse;
            margin: 100px auto;
            border: 5px solid rgb(12, 12, 12);
        }
        td {
            width: 60px;
            height: 60px;
        }
        .black {
            background-color: rgb(5, 4, 4);
        }
        .white {
            background-color: white;
        }
    </style>
</head>
<body>
    <table>
        <!-- Loop through rows -->
        <!-- Row 1 -->
        <tr>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>
        <!-- Row 2 -->

            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
        </tr>
        <!-- Row 3 -->

            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>
        <!-- Row 4 -->

            <td class="white"></td>
        </tr>
        <!-- Row 5 -->
        <tr>

            <td class="black"></td>

            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
        </tr>
        <!-- Row 6 -->

        </tr>
        <!-- Row 7 -->

    </table>
</body>
</html>
